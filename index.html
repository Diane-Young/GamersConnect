<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>GamersConnect - Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/undraw_gaming-controller_qzoc.svg" alt="Ilustração de gaming">
            <div class="image-overlay">
                <h2>🎮 GamersConnect</h2>
                <p>Conecte, jogue, faça amigos!</p>
                <div class="features">
                    <div class="feature-item">
                        <span>⚡</span>
                        <span>Encontre duo para ranked</span>
                    </div>
                    <div class="feature-item">
                        <span>🏆</span>
                        <span>Participe de torneios</span>
                    </div>
                    <div class="feature-item">
                        <span>👥</span>
                        <span>Comunidade ativa</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>🎮 Cadastre-se</h1>
                        <div class="login-button">
                            <button type="button"><a href="#">Entrar</a></button>
                        </div>
                    </div>
                </div>

                <div class="form-subtitle">
                    <p>Junte-se à maior comunidade gamer</p>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="username">Nome de Usuário</label>
                        <input id="username" type="text" name="username" placeholder="Seu nick gaming" required>
                    </div>

                    <div class="input-box">
                        <label for="gameid">ID do Jogo</label>
                        <input id="gameid" type="text" name="gameid" placeholder="Ex: Player#1234" required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="phone">Celular</label>
                        <input id="phone" type="tel" name="phone" placeholder="(xx) xxxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-box">
                        <label for="confirmPassword">Confirme sua senha</label>
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua senha novamente" required>
                    </div>
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Plataforma Principal</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="pc" name="platform" value="pc" checked>
                            <label for="pc">💻 PC</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="playstation" name="platform" value="playstation">
                            <label for="playstation">🎮 PlayStation</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="xbox" name="platform" value="xbox">
                            <label for="xbox">🎯 Xbox</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="nintendo" name="platform" value="nintendo">
                            <label for="nintendo">👾 Nintendo</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button type="submit">🎮 Juntar-se Agora</button>
                </div>
            </form>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
